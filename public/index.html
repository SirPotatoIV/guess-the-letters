<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title TBD</title>
  <!-- Latest compiled and minified CSS & JS -->
  <!-- https://cdnjs.com/libraries/meyer-reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
  <div id="container">
    <section>
      <!-- <div id="lettersGuessed"> -->
      <div id = "statusDisplay">
        <p class="statusIndicator">Guesses Remaining:</p>
        <p><span id="guessCount">0</span>/ 3</p> 
      </div>
    </section>

    <section>
      <h1>Guess The Title</h1>
      <div id="answerDisplay">
        <p>Click the Button Below to Start</p><!-- will update with js to display the blanks and update with correctly guessed letters -->
      </div>
    </section>

    <section>
      <h1>Letters Not Guessed</h1>
      <div id="lettersToGuess">
        <!-- will update with js to display the letters that haven't been guessed yet -->
      </div>
    </section>

    <section>
      <button id="startBtn">Start Round</button>
    </section>
  </div>
  <!-- Custom Script -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/view.js" type="text/javascript"></script>
 
</body>

</html>
