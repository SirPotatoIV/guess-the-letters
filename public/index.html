<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title TBD</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
 
  <section>
    <h1>Guessed Letters</h1>
    <div id="lettersGuessed">
      <!-- will updated with js to display guessed letters -->
    </div>
  </section>

  <section>
    <h1>What to Guess</h1>
    <div id="answerDisplay">
      <!-- will update with js to display the blanks and update with correctly guessed letters -->
    </div>
  </section>

  <section>
    <h1>Letters Not Guessed Yet</h1>
    <div id="lettersToGuess">
      <!-- will update with js to display the letters that haven't been guessed yet -->
    </div>
  </section>

  <section>
    <button id="startBtn">Start Round</button>
  </section>

  <!-- Custom Script -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
